<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة عيد ميلاد!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        <div id="instructions">
            <h1>البحث عن شموع الكعكة</h1>
            <p>الغرفة مظلمة والكعكة تنتظر شموعها. ابحثي في أنحاء الغرفة لتجديها كلها!</p>
        </div>
        <div id="candle-counter">الشموع التي تم إيجادها: <span id="found-count">0</span> / <span id="total-count">?</span></div>
        <div id="room">
            </div>
        <img src="assets/cake-no-candles.png" id="cake-base" alt="كعكة بدون شموع">
    </div>

    <div id="surprise-container" class="hidden">
        <div id="confetti-container"></div>
        <img src="assets/cake-with-candles.png" id="final-cake" alt="كعكة مع شموع مضاءة">
        <div id="birthday-message">
            <h1 id="friend-name-placeholder">عيد ميلاد سعيد يا [اسم الصديقة]!</h1>
            <p>أتمنى لكِ عامًا مليئًا بالسعادة والحب والنجاح. كل عام وأنتِ بألف خير!</p>
        </div>
    </div>

    <audio id="found-sound" src="assets/found-sound.mp3"></audio>
    <audio id="birthday-music" src="assets/birthday-music.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
