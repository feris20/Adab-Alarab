<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المتاهة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #gameContainer {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        canvas {
            border: 5px solid #fff;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            user-select: none;
        }

        .control-button:active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .congratulations {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ffeb3b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            z-index: 10;
            animation: fadeInScale 1s forwards;
            border: 5px solid #ffeb3b;
        }

        .congratulations h2 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .congratulations p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>لعبة المتاهة</h1>
    <div id="gameContainer">
        <canvas id="mazeCanvas"></canvas>
        <div id="controls">
            <div class="control-button" id="up">↑</div>
            <div class="control-button" id="left">←</div>
            <div class="control-button" id="down">↓</div>
            <div class="control-button" id="right">→</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('mazeCanvas');
            const ctx = canvas.getContext('2d');
            const gameContainer = document.getElementById('gameContainer');

            const gridSize = 15;
            const mazeSize = 25;
            const cellSize = 20;
            const wallSize = 2;
            const playerSize = 10;
            const startColor = '#e74c3c';
            const endColor = '#2ecc71';
            const pathColor = '#fff';
            const wallColor = '#bdc3c7';
            const playerColor = '#f1c40f';

            canvas.width = mazeSize * cellSize;
            canvas.height = mazeSize * cellSize;

            const maze = [];
            let player = {
                x: 0,
                y: 0
            };
            const end = {
                x: mazeSize - 1,
                y: mazeSize - 1
            };

            function createMaze() {
                for (let i = 0; i < mazeSize; i++) {
                    maze[i] = [];
                    for (let j = 0; j < mazeSize; j++) {
                        maze[i][j] = {
                            x: j,
                            y: i,
                            walls: {
                                top: true,
                                right: true,
                                bottom: true,
                                left: true
                            },
                            visited: false
                        };
                    }
                }
            }

            function generateMaze(startX, startY) {
                const stack = [];
                let current = maze[startY][startX];
                current.visited = true;
                stack.push(current);

                while (stack.length > 0) {
                    const neighbors = [];
                    const top = maze[current.y - 1] ? maze[current.y - 1][current.x] : null;
                    const right = maze[current.y][current.x + 1];
                    const bottom = maze[current.y + 1] ? maze[current.y + 1][current.x] : null;
                    const left = maze[current.y][current.x - 1];

                    if (top && !top.visited) neighbors.push(top);
                    if (right && !right.visited) neighbors.push(right);
                    if (bottom && !bottom.visited) neighbors.push(bottom);
                    if (left && !left.visited) neighbors.push(left);

                    if (neighbors.length > 0) {
                        const next = neighbors[Math.floor(Math.random() * neighbors.length)];

                        if (next.x > current.x) { // right
                            current.walls.right = false;
                            next.walls.left = false;
                        } else if (next.x < current.x) { // left
                            current.walls.left = false;
                            next.walls.right = false;
                        } else if (next.y > current.y) { // bottom
                            current.walls.bottom = false;
                            next.walls.top = false;
                        } else if (next.y < current.y) { // top
                            current.walls.top = false;
                            next.walls.bottom = false;
                        }

                        next.visited = true;
                        stack.push(next);
                        current = next;
                    } else {
                        current = stack.pop();
                    }
                }
            }

            function drawMaze() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = wallColor;

                for (let i = 0; i < mazeSize; i++) {
                    for (let j = 0; j < mazeSize; j++) {
                        const cell = maze[i][j];
                        const x = cell.x * cellSize;
                        const y = cell.y * cellSize;

                        if (cell.walls.top) {
                            ctx.fillRect(x, y, cellSize, wallSize);
                        }
                        if (cell.walls.right) {
                            ctx.fillRect(x + cellSize - wallSize, y, wallSize, cellSize);
                        }
                        if (cell.walls.bottom) {
                            ctx.fillRect(x, y + cellSize - wallSize, cellSize, wallSize);
                        }
                        if (cell.walls.left) {
                            ctx.fillRect(x, y, wallSize, cellSize);
                        }
                    }
                }
                
                // Draw start and end points
                ctx.fillStyle = startColor;
                ctx.fillRect(0, 0, cellSize, cellSize);
                ctx.fillStyle = endColor;
                ctx.fillRect(end.x * cellSize, end.y * cellSize, cellSize, cellSize);

                // Draw player
                ctx.fillStyle = playerColor;
                ctx.beginPath();
                ctx.arc(player.x * cellSize + cellSize / 2, player.y * cellSize + cellSize / 2, playerSize, 0, Math.PI * 2);
                ctx.fill();
            }

            function movePlayer(dx, dy) {
                const currentCell = maze[player.y][player.x];
                let newX = player.x + dx;
                let newY = player.y + dy;

                if (newX < 0 || newX >= mazeSize || newY < 0 || newY >= mazeSize) {
                    return;
                }

                if (dx > 0 && currentCell.walls.right) return;
                if (dx < 0 && currentCell.walls.left) return;
                if (dy > 0 && currentCell.walls.bottom) return;
                if (dy < 0 && currentCell.walls.top) return;

                player.x = newX;
                player.y = newY;
                drawMaze();

                if (player.x === end.x && player.y === end.y) {
                    showCongratulations();
                }
            }

            function showCongratulations() {
                const congrats = document.createElement('div');
                congrats.className = 'congratulations';
                congrats.innerHTML = `<h2>تهانينا!</h2><p>كل عام وأنت بألف خير!</p>`;
                gameContainer.appendChild(congrats);
            }

            function setupControls() {
                document.getElementById('up').addEventListener('click', () => movePlayer(0, -1));
                document.getElementById('down').addEventListener('click', () => movePlayer(0, 1));
                document.getElementById('left').addEventListener('click', () => movePlayer(-1, 0));
                document.getElementById('right').addEventListener('click', () => movePlayer(1, 0));

                document.addEventListener('keydown', (e) => {
                    switch (e.key) {
                        case 'ArrowUp':
                            movePlayer(0, -1);
                            break;
                        case 'ArrowDown':
                            movePlayer(0, 1);
                            break;
                        case 'ArrowLeft':
                            movePlayer(-1, 0);
                            break;
                        case 'ArrowRight':
                            movePlayer(1, 0);
                            break;
                    }
                });
            }
            
            function init() {
                createMaze();
                generateMaze(0, 0);
                drawMaze();
                setupControls();
            }

            init();
        });
    </script>
</body>
</html>
