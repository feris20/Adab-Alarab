<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقنيات صناعة الأسنان - جامعة دجلة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f1f5f9; /* bg-slate-100 */
      }
      #app-container {
        max-width: 42rem; /* max-w-2xl */
        margin-left: auto;
        margin-right: auto;
        background-color: white;
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); /* shadow-2xl */
        min-height: 100vh;
      }
      .modal-overlay {
        display: none;
      }
      .modal-overlay.is-open {
        display: flex;
      }
      @keyframes fadeInUp {
        from {
          transform: translateY(20px) scale(0.95);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .modal-content.is-open {
        animation: fadeInUp 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="app-container"></div>
    
    <div id="modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50 transition-opacity duration-300">
      <div class="modal-content bg-white rounded-lg shadow-2xl p-6 m-4 w-full max-w-sm text-center">
        <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-4"></h3>
        <div id="modal-body" class="text-gray-600 mb-6"></div>
        <button id="modal-close" class="bg-sky-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50 transition-colors">
          حسناً
        </button>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
    
    </body>
</html>
